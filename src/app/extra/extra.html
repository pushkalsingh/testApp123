<div class="extra-container">
  <h2>Knots and Crosses (Tic-Tac-Toe)</h2>
  <p>Play a simple game against a friend!</p>

  <div class="game-area">
    <div class="game-status">
      @if (winner()) {
        @if (winner() === 'Draw') {
          <h3 class="status-message draw">It's a Draw!</h3>
        } @else {
          <h3 class="status-message winner">Player {{ winner() }} Wins!</h3>
        }
      } @else {
        <h3 class="status-message current-player">Current Player: {{ currentPlayer() }}</h3>
      }
    </div>

    <div class="board">
      @for (cell of board(); track $index) {
        <button
          class="cell"
          [class.x-mark]="cell === 'X'"
          [class.o-mark]="cell === 'O'"
          (click)="makeMove($index)"
          [disabled]="cell !== null || winner()"
        >
          {{ cell }}
        </button>
      }
    </div>

    <button class="reset-button" (click)="newGame()">New Game</button>
  </div>
</div>
